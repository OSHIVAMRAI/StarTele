<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <style>
        body{
            font-size: 30px;
            font-weight: bolder;
            font-style: normal;
            margin-top: 230px;
            margin-left:650px;
        }
    </style>
    <script>
        let num=prompt("Please enter the number of rows you want to print")
        let i;
        let j;
        for(i = 1; i <= num; i++){
            for(j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</head>
